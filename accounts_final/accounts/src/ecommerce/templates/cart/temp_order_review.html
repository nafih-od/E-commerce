<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Review Your Order</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f7f9;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #0b5ed7;
      margin-bottom: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    thead {
      background-color: #0b5ed7;
      color: #fff;
    }

    th, td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    tr:last-child td {
      border-bottom: none;
    }

    td.text-end {
      text-align: right;
    }

    tr.total-row td {
      font-weight: bold;
      background-color: #f1f1f1;
    }

    .pay-button {
      display: block;
      margin: 30px auto 0;
      padding: 12px 25px;
      background-color: #0b5ed7;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .pay-button:hover {
      background-color: #084dbf;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Review Your Order</h2>
    <table class="table">
      <thead>
        <tr>
          <th>Product</th>
          <th>Qty</th>
          <th>Price</th>
          <th>Subtotal</th>
        </tr>
      </thead>
      <tbody>
        {% for item in items %}
        <tr>
          <td>{{ item.product.name }}</td>
          <td>{{ item.quantity }}</td>
          <td>₹{{ item.price_at_time }}</td>
          <td>₹{{ item.subtotal }}</td>
        </tr>
        {% endfor %}
        <tr class="total-row">
          <td colspan="3" class="text-end">Total:</td>
          <td>₹{{ total }}</td>
        </tr>
      </tbody>
    </table>

    <form method="get" action="{% url 'payments:payment_page' %}">
      <button type="submit" class="pay-button">Proceed to Payment</button>
    </form>

  </div>
</body>
</html>
