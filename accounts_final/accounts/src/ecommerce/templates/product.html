<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>product</title>
</head>
<body>
{% for product in product_list %}
    <div>
        {% for field, value in product.items %}
            <p>{{ field }}: {{ value }}</p>

        {% endfor %}
        {% for image in product.image.all %}
            <img src="{{ image.image.url }}" alt="Image of {{ product.name }}" width="200px">
        {% empty %}
            <p>no image found</p>
        {% endfor %}
    </div>
{% endfor %}
</body>
</html>
