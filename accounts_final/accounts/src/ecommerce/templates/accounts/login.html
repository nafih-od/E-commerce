<!DOCTYPE html>
<html lang="en">
<head>
    <title>User Login</title>
</head>
<body>
    <h2>Login</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="{% url 'account:register_user' %}">Register here</a></p>
</body>
</html>
